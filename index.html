<!-- Memory Game Project HTML file -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type='image/x-icon' href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 385px)" href="css/mobile.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
        </header>
        <main>
            <section class="rules">
                <!-- <h3>Match all the cards in the fewest moves you can.</h3> -->
                <p>
                    Moves:
                    <span id="moves" class="scoreboard">0</span> | Personal best:
                    <span id="personalBest" class="scoreboard">NA</span>
                </p>
            </section>
            <section class="congratulations displayNone">
                <button id="buttonNewGame">You won!
                    <br>Click here to play again</button>
            </section>
            <ul class="deck">
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">2</li>
                <li class="card">2</li>
                <li class="card">3</li>
                <li class="card">3</li>
                <li class="card">4</li>
                <li class="card">4</li>
                <li class="card">5</li>
                <li class="card">5</li>
                <li class="card">6</li>
                <li class="card">6</li>
                <li class="card">7</li>
                <li class="card">7</li>
                <li class="card">8</li>
                <li class="card">8</li>
            </ul>
        </main>
        <footer class="rules">
            <!-- <p>Thank you for visiting.</p> -->
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
